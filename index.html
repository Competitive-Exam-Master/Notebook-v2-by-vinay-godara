<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modular Text Editor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #fafafa;
    }
    #toolbar-wrapper {
      position: fixed;
      bottom: env(keyboard-inset-height, 0);
      left: 0; right: 0;
      background: #f0f0f0;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      border-top: 1px solid #ccc;
      padding: 6px;
      z-index: 1000;
    }
    .tool-btn {
      flex: 0 0 auto;
      margin-right: 6px;
      padding: 8px 12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    #editor {
      margin-bottom: 60px;
      padding: 12px;
      outline: none;
      min-height: 80vh;
      background: #fff;
    }
  </style>
</head>
<body>

  <div id="toolbar-wrapper"></div>
  <div id="editor" contenteditable="true">Start typing...</div>

  <script type="module">
    import { enabledAddons } from './addons.js';

    const toolbar = document.getElementById('toolbar-wrapper');
    const editor = document.getElementById('editor');

    async function loadAddon(file) {
      try {
        const { default: addon } = await import(`./addons/${file}`);
        const element = addon(editor);
        toolbar.appendChild(element);
      } catch (e) {
        console.error(`Addon "${file}" failed to load:`, e);
      }
    }

    enabledAddons.forEach(loadAddon);
  </script>
</body>
</html>
